<html>

<head>
    <title>RESENDER</title>
    <meta charset="utf-8">
    <link href="css/toast.min.css" rel="stylesheet">
    <script src="js/toast.min.js"></script>
</head>

<body>
    <div id="main">
        <label>Password</label> <input id="passwd" style="width: auto;" /><br>
        <label>Message</label><textarea id="message" type="text" rows=20 autofocus></textarea><br />
        <button onclick="on_send_click()">SEND</button>
    </div>

    <script>
        var input_area = document.getElementById('message')
        var passwd_input = document.getElementById('passwd')

        input_area.onkeydown = (e) => {
            e = e || window.event
            if (e.ctrlKey && e.keyCode == 13) {
                on_send_click()
            }
        }

        function on_send_click() {
            if (passwd_input.value === '') {
                alert('Password is empty!')
                return
            }
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '', true)
            xhr.setRequestHeader("Content-Type", "application/json")
            data = { "data": input_area.value, "password": passwd_input.value }
            xhr.send(JSON.stringify(data))
            input_area.value = ""

            xhr.onload = () => {
                console.log(xhr.response)
                let response = JSON.parse(xhr.response)
                if (response.status == 'AUTH_ERROR') {
                    console.log('Authentifaction error')
                    new Toast({
                        title: false,
                        text: 'Неверный пароль!',
                        theme: 'danger',
                        autohide: true,
                        interval: 3000
                    });
                }
                if (response.status == 'OK') {
                    console.log('Message resended')
                    new Toast({
                        title: false,
                        text: 'Отпрвлено!',
                        theme: 'success',
                        autohide: true,
                        interval: 3000
                    });
                }
            }

        }

    </script>

    <style>
        button {
            width: 100%;
            height: 50px;
            display: block;
        }

        #main {
            max-width: 500px;
            margin: 0 auto;
        }

        #message {
            width: 100%;
        }
    </style>
</body>

</html>
